    <div class="container">
        <div class="row" style="margin-top:30px; margin-bottom:40px">
            <h1 class="page-title" style="font-size:40px;">Step 1: Enter session details</h1>
        </div>
        <form class="row g-3" style="padding-left:25rem; padding-right:25rem">
            <div class="col-md-12">
                <label for="serviceType" class="form-label">1. Select tutoring service</label>
                <select class="form-select" id="serviceType" aria-placeholder="Select service" required>
                    <option value="" selected="selected" style="display:none" disabled="true">Select service</option>
                    <option value="homeworkHelp">Homework help</option>
                    <option value="subjectTutoring">Subject tutoring</option>
                    <option value="testPreparation">Test preparation</option>
                </select>
            </div>
            <div class="col-md-12">
                <label for="subject" class="form-label">2. Select subject</label>
                <select class="form-select" id="subject" required>
                    <option value="" selected="selected" style="display:none" disabled="true">Select subject</option>
                    <option value="math">Math</option>
                    <option value="science">Science</option>
                    <option value="english">English</option>
                    <option value="french">French</option>
                </select>
            </div>
            <div class="col-md-12">
                <label for="tutor" class="form-label">3. Select tutor</label>
                <select class="form-select" id="tutor" required>
                    <option value="" selected="selected" style="display:none" disabled="true">Select tutor</option>
                    <option value="alina">Alina Hassan</option>
                    <option value="victor">Victor Brown</option>
                    <option value="idris">Idris Mbale</option>
                </select>
            </div>
            <div class="row text-center" style="margin-top: 3.75rem">

                        </button> 
                    </a>
