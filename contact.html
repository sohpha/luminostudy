<body>
    <nav class="navbar">
        <div class="container" style="/*margin-left:20px; */ margin-top:-20px">
            <a class="navbar-logo" href="index.html">
                <img src="assets/logo.png" alt="Luminostudy" width="250" height="75">
            </a>
            <span class="navbar-text">
                <a class="page-link" href="index.html">
                    <b>Home</b>
                </a>
            </span>
            <span class="navbar-text">
                <a class="page-link" href="services.html">
                    <b>Tutoring Services</b>
                </a>
            </span>
            <span class="navbar-text">
                <a class="page-link" href="tutors.html">
                    <b>Tutors</b>
                </a>
            </span>
            <span class="navbar-text">
                <a class="page-link current" href="contact.html">
                    <b>Contact</b>
                </a>
            </span>
            <span class="navbar-text">
                <a class="page-link" href="location.html">
                    <b>Location</b>
                </a>
            </span>
            <a class="page-link" href="booking.html">
                <button class="d-flex" type="button" id="book-now"><b class="text-center">Book Now</b></button>
            </a>
        </div>
    </nav>

    <div class="container" style="padding-left:300px; padding-right:300px">
        <div class="row" style="margin-top:20px;">
            <h1 class="page-title" style="font-size:40px;">Leave Us a Message</h1>
        </div>
        <form class="row g-3">
            <div class="col-md-6">
                <label for="firstName" class="form-label">First name</label>
                <input type="text" class="form-control" id="lastName" placeholder="First name">
            </div>
            <div class="col-md-6">
                <label for="lastName" class="form-label">Last name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Last name">
            </div>
            <div class="col-12">
                <label for="emailAddress" class="form-label">Email</label>
                <input type="email" class="form-control" id="emailAddress" placeholder="example@email.com">
            </div>
            <div class="col-12">
                <label for="phoneNumber" class="form-label">Phone number</label>
                <input type="text" class="form-control" id="phoneNumber" placeholder="+1 (123) 456-7890">
            </div>
            <div class="col-md-12">
                <label for="Message" class="form-label">Message</label>
                <textarea type="textarea" class="form-control" id="MessageBox" rows="10" cols="40" placeholder="Leave your message here"></textarea>
            </div>
            <div class="row" style="margin-top: 60px">
                <button class="d-flex get-started-btn text-center" type="submit"><b class="text-center"
                        style="font-size:25px">Submit</b></button>
            </div>
        </form>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
